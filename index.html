<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header></header>
        <div class="card__info">
          <div class="card__img">
            <img src="./images/image-victor.jpg" alt="Victor's photo" />
          </div>
          <div class="card__profile">
            <div class="card__title">
              <h4 class='name'>Victor Crest</h4>
              <span>26</span>
            </div>
            <p>London</p>
          </div>
        </div>
        <footer>
          <div class="card__stats">
            <h4 class="stat__num">80K</h4>
            <span class="stat__text">Followers</span>
          </div>
          <div class="card__stats">
            <h4 class="stat__num">803</h4>
            <span class="stat__text">Likes</span>
          </div>
          <div class="card__stats">
            <h4 class="stat__num">1.4K</h4>
            <span class="stat__text">Photos</span>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
